<body class="debody" >
  <div style="color:black;width: max-content; max-width: 70%; margin: auto;">
    <h3 style="margin: auto;width: max-content;">Topic : F1 </h3>
    <h5 id="stattext">You are FOR this topic</h5>
  </div>
  <div class="col align-items-center">
    <div class="container border border-dark" id="chatbox" style="overflow: auto;display: flex;flex-direction: column-reverse;width: 500px; height: 65vh;border-radius: 15px;"></div>
    <div class="row" id="inbox" style="color: white;position: relative;margin: auto;  width: 503px; height: 50px;background-color: green;border-radius: 15px;">
      <div class="col-2"> 
        <button id="forbtn" style="font-size: 12px;margin: 0px;width: 100%; height: 90%; background-color: green;border-radius: 10px;">FOR</button>
      </div>
      <div class="col-8">
        <input class="overflow-auto" id="message" autofocus type="text" name="message" placeholder="Your Argument" style="width: 100%;height: 90%;margin: 1px 0px;border-radius: 15px;opacity: 0.5;">
      </div>
      <div class="col-2">
        <button id="agbtn" style="font-size: 12px;margin: 0px;width: 100%; height: 90%; background-color: tomato;border-radius: 10px;">AGAINST</button>
      </div>
    </div>
    <p style="margin: auto;width: max-content;color: white;">Select if you are for or against, type your argument and press enter</p>
  </div>
