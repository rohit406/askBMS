<!Doctype html>
<html lang='en'>
    <head><meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="register.css">
        <title>Register</title></head>
<body>
    <div class="login-page">
        <div class="form-box">
            <div class="ask" >
                <h1>askBMS</h1></div>
            <div class="button-box">
                <div id="button"></div>
                    <button type="button" class=toggle-button onclick="register()">Register</button>
                    <button type="button" class=toggle-button onclick="login()">Login </button>

                    <div>
                        <form id="register" class="register-data" action="/home"> 
                            <input type="text" class="input-data" placeholder="USN" required>
                            <input type="email" class="input-data" placeholder="College Mail id" required>
                            <input type="password" class="input-data" placeholder="Password" required>
                            <input type="password" class="input-data" placeholder="Confirm Password" required>
                            <input type="checkbox" class="check-box" ><span> I agree to the terms and conditions</span> 
                            <button type="submit" class="submit-button">Register</button>                  
    
                        </form>
                        <form id="login" class="login-data" action="/home">
                            <input type="text" class="input-data" placeholder="USN" required>
                            <input type="password" class="input-data" placeholder="Password" required>
                            <input type="checkbox" class="check-box"><span>Remember me</span>
                           
                            <button type="submit" class="submit-button">Login</button>
                        </form>

                    </div>
             
            </div>

        </div>
    </div>
    <script>
        var x= document.getElementById("register");
        var y=document.getElementById("login");
        var z=document.getElementById("button");

        function login(){
            x.style.left="-400px";
            y.style.left="-20px";
            z.style.left="110px";
        }
         
        function register(){
            x.style.left="-20px";
            y.style.left="400px";
            z.style.left="0px";
        }

    </script>
</body>
</html>
